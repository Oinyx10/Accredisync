<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - ACCREDISYNC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .header {
      background: #343a40;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
      gap: 20px;
      flex-wrap: wrap;
    }
    .card {
      width: 280px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.2);
      text-align: center;
      padding: 20px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 12px rgba(0,0,0,0.3);
    }
    .card img {
      width: 60px;
      margin-bottom: 15px;
    }
    .card h3 {
      margin: 10px 0;
      font-size: 18px;
      color: #333;
    }
    .card p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">Sign Up to ACCREDISYNC</div>
  
  <div class="container">
    <div class="card" onclick="window.location.href='admin_signup.html'">
      <img src="https://img.icons8.com/ios-filled/100/000000/administrative-tools.png" alt="Admin">
      <h3>Admin</h3>
      <p>Click here to Sign Up as Admin</p>
    </div>
    <div class="card" onclick="window.location.href='file:///C:/Users/shaya/Accredisync/frontend/hod_form.html'">
      <img src="https://img.icons8.com/ios-filled/100/000000/manager.png" alt="HOD">
      <h3>HOD</h3>
      <p>Click here to Sign Up as HOD</p>
    </div>
    <div class="card" onclick="window.location.href='file:///C:/Users/shaya/Accredisync/frontend/faculty_form.html'">
      <img src="https://img.icons8.com/ios-filled/100/000000/teacher.png" alt="Faculty">
      <h3>Faculty</h3>
      <p>Click here to Sign Up as Faculty</p>
    </div>
  </div>
</body>
</html>
